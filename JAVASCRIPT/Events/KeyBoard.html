<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" onkeydown="keyDown()">
    <input type="text" onkeyup="keyUP()">
    <input type="text" onkeypress="keyPress()">
    <p id="down"></p>
    <p id="up"></p>
    <p id="press"></p>

    <script>
        function keyDown() {
            document.getElementById("down").innerHTML = "Key Down Event Occured";
        }
        function keyUP() {
            document.getElementById("up").innerHTML = "Key Up Event Occured";
        }
        function keyPress() {
            document.getElementById("press").innerHTML = "Key Press Event Occured";
        }
    </script>

</body>

</html>
