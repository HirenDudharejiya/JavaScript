<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Welcome to e-Shop</p>
    <p id="pro"></p>
    <script>
        const product = {
            id: 1,
            name: "SMART WATCH",
            brand: "apple",
            prod_det: function () {
                return "id :-" + this.id + " " + "<br>" + "Name :- " + this.name;
            }
        };
        product.name = 'i-PHONE'

        document.getElementById("pro").innerHTML = product.prod_det();
    </script>
</body>

</html>
