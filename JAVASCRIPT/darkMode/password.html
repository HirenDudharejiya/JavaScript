<body>

    <img id="imge" src="on.png" height="20px" onclick="passToggle()">

    Enter Password: <input type="password" id="pass">
    <!-- <input type="checkbox" onclick="passToggle()" /> -->
    </br>

    <script>
        function passToggle(x) {
            let getPasword = document.getElementById("pass");
            let image = document.getElementById('imge');
            if (getPasword.type === "password" && image.src.match("on")) {
                getPasword.type = "text";
                image.src = "off.png";

            } else {
                getPasword.type = "password";
                image.src = "on.png";
            }

            // (getPasword.type === 'password') ? getPasword.type = 'text' : getPasword.type = 'password'

        }


    </script>
</body>
