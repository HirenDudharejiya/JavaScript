<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <img id="imge" src="on.png" onclick="imgToggle()" height="40px">
    <script>
        function imgToggle() {
            let image = document.getElementById('imge');
            if (image.src.match("on")) {
                image.src = "off.png";
            } else {
                image.src = "on.png";
            }
        }
    </script>
</body>

</html>
