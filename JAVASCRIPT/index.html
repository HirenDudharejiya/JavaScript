<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
        Date and Time</button>

    <p id="demo"></p>


    <p id="demo1">Hello Desire</p>

    <button type="button" onclick='document.getElementById("demo1").innerHTML = "Hello Desire!"'>Click Me!</button>

    <button type="button" onclick='document.getElementById("demo1").innerHTML = "Hello World!"'>Click Me!</button>
    <br>
    <br>

    <p id="demo2">Hello Javascript</p>

    <button type="button" onclick="document.getElementById('demo2').style.display='none'">Click Me!</button>
    <button type="button" onclick="document.getElementById('demo2').style.display='block'">Click Me!</button>
</body>

</html>
