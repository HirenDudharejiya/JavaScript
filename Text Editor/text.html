<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="text.css">

    <title>Document</title>
</head>

<body>
    <section>

        <h1 class="shadow-sm">TEXT EDITOR</h1>
        <div class="flex-box">
            <div class="row">
                <div class="col">

                    <input id="txtColor" type="color" onclick="bColor()" class="btn shadow-sm btn-outline-primary"
                        data-toggle="tooltip" data-placement="top" title="Text Color">


                    <button type="button" onclick="b1()" class=" shadow-sm btn btn-outline-secondary"
                        data-toggle="tooltip" data-placement="top" title="Bold Text">
                        B</button>
                    <button type="button" onclick="b2()" class="shadow-sm btn btn-outline-success" data-toggle="tooltip"
                        data-placement="top" title="Italic Text">
                        I</button>
                    <button type="button" onclick="bU()" class="shadow-sm btn btn-outline-success" data-toggle="tooltip"
                        data-placement="top" title=" Underline Text">
                        U</button>
                    <button type="button" onclick="b3()" class=" shadow-sm btn btn-outline-primary"
                        data-toggle="tooltip" data-placement="top" title="Left Align">
                        <i class="fas fa-align-left"></i></button>
                    <button type="button" onclick="b4()" class="btn shadow-sm btn-outline-secondary"
                        data-toggle="tooltip" data-placement="top" title="Center Align">
                        <i class="fas fa-align-center"></i></button>
                    <button type="button" onclick="b5()" class="btn shadow-sm btn-outline-primary" data-toggle="tooltip"
                        data-placement="top" title="Right Align">
                        <i class="fas fa-align-right"></i></button>
                    <button type="button" onclick="b6()" class="btn shadow-sm btn-outline-secondary"
                        data-toggle="tooltip" data-placement="top" title="Uppercase Text">
                        Upper Case</button>
                    <button type="button" onclick="b7()" class="btn shadow-sm btn-outline-primary" data-toggle="tooltip"
                        data-placement="top" title="Lowercase Text">
                        Lower Case</button>
                    <button type="button" onclick="b8()" class="btn shadow-sm btn-outline-primary" data-toggle="tooltip"
                        data-placement="top" title="Capitalize Text">
                        Capitalize</button>

                    <button type="button" onclick="b9()" class="btn shadow-sm btn-outline-primary side"
                        data-toggle="tooltip" data-placement="top" title="Clear Text">
                        Clear Text</button>
                    <button type="button" onclick="summary()" class="btn shadow-sm btn-outline-primary side"
                        data-toggle="tooltip" data-placement="top" title="Summary">
                        Summary</button>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3 col-sm-3">
            </div>
            <div class="col-md-6 col-sm-9">
                <div class="flex-box">
                    <textarea id="textarea1" class="input shadow" name="name" rows="8" cols="80"
                        placeholder="Your text here ">
                    </textarea>
                </div>
            </div>
            <div class="col-md-3">
            </div>


        </div>
        <div class="sumContainer">
            <div class="sumContent">
                <button type="button" onclick="clearSum()" class="btn shadow-sm btn-outline-primary side">
                    Clear</button>
                <label class="shadow-sm">Summary :</label>
                <p id="summary" class="input shadow" style="border:1px solid #f76b6b;height: 80px;"></p>
            </div>
        </div>
    </section>

    <br>
    <br>

    <script src="text.js"></script>

</body>

</html>
